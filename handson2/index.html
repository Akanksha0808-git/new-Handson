<!DOCTYPE html>
<html>
  <head>
    <title>Handson2</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="enter name" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <br>

      <label>Languages:</label><br>
      <br>
      <input type="radio" id="React" name="language[]" value="React">
      
      <label for="React">React</label><br>
      <input type="radio" id="Angular" name="language[]" value="Angular">
      <label for="Angular">Angular</label><br>
      <input type="radio" id="Vue" name="language[]" value="Vue">
      <label for="Vue">Vue</label><br><br>

      <label>Course :</label><br>
      <br>
      <input type="checkbox" id="webdev" name="course" value="Web Development"  required>
      <label for="webdev">MERN</label><br>
      <input type="checkbox" id="dataanalyst" name="course" value="Data Analyst" required  >
      <label for="dataanalyst">MEAN</label><br>
      <input type="checkbox" id="uxdesign" name="course" value="UX Design" required>
      <label for="uxdesign">MEVN</label><br><br>

      <label for="Field">Field:</label>
      <br>
    <select id="Field" name="Field">
      <option value="Front">Front End</option>
      <option value="Back">Back End</option>
      <option value="Full">Full Stack</option>

    </select>
    <br>
    <br>
      <textarea id="message" name="message" placeholder="enter text"rows="4" cols="50"></textarea><br><br>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone"  required>
       <input type="submit" value="Submit">
    </form>

    <h1>TABLES</h1>

  </body>
</html>
